<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>GymBuddy</title>
    <link href="Stylesheet.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


    <div id="menu">

        <div id="menuItems">
            <div id="home">
                <a href="youtube.com" class="text">
                    Home
                </a>
                <div class="line"></div>
            </div>

            <div id="login">
                <a href="youtube.com" class="text">
                    Login
                </a>
                <div class="line"></div>
            </div>

            <div id="aboutUs">
                <a href="youtube.com" class="text">
                    About Us
                </a>
                <div class="line"></div>
            </div>
        </div>

    </div>


    <div id="brand">

        <p class="gymText">
            Gym
        </p>

        <img class="ourImg" src="Images/Gym-Logo-Graphics-1-28.jpg">

        <p class="buddyText">
            Buddy
        </p>

    </div>


    <div id="firstInfo">

        <p class="txtName">
            Name
        </p>
        <p class="txtSurname">
            Surname
        </p>
        <p class="txtEmail">
            E-Mail
        </p>
        <p class="txtPassword">
            Password
        </p>

    </div>


    <div id="firstBoxes">

        <input type="text" class="textboxName"></input>
        <input type="text" class="textboxSurname"></input>
        <input type="email" class="textboxEmail"></input>
        <input type="password" class="textboxPassword"></input>

    </div>

    <div id="secondInfo">

        <p class="txtWeight">
            Weight
        </p>
        <p class="txtHeight">
            Height
        </p>
        <p class="txtAge">
            Age
        </p>
        <p class="txtGender">
            Gender
        </p>

    </div>

    <div id="secondBoxes">

        <input type="number" class="textboxWeight"></input>
        <input type="number" class="textboxHeight"></input>
        <input type="number" class="textboxAge"></input>
        <input type="text" class="textboxGender"></input>

        <button type="button" class="button">
            Submit
        </button>

    </div>

    <img id="dogPicture" src="Images/Spor.Yapan.Köpek.webp">


</body>

</html>
