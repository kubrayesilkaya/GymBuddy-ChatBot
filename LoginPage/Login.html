<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="StyleSheetLogin.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="menu">

        <div id="menuItems">
            <div id="home">
                <a href="home.html" class="text">
                    Home
                </a>
                <div class="line"></div>
            </div>

            <div id="signUp">
                <a href="SignUp.html" class="text">
                    Sign Up
                </a>
                <div class="line"></div>
            </div>

            <div id="aboutUs">
                <a href="aboutUs.html" class="text">
                    About Us
                </a>
                <div class="line"></div>
            </div>
        </div>

    </div>

    <div id="brand">

        <p class="gymText">
            Gym
        </p>

        <img class="ourImg" src="Images/gym.png">

        <p class="buddyText">
            Buddy
        </p>

    </div>

    <div id="frame">

        <p class="welcomeTxt">
            Welcome
        </p>

        <p class="emailTxt">
            E-mail
        </p>

        <input type="email" class="emailInput"></input>

        <p class="passwordTxt">
            Password
        </p>

        <input type="password" class="passwordInput"></input>

        <div class="remember-me-checkbox">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me"></label>
        </div>

        <div class="subTtx">
            <p class="rememberText">
                Remember
            </p>

            <p class="forgotPasswordText">
                Forgot Password?
            </p>
        </div>

        <button type="button" class="button">
            <p class="btnLoginText">Login</p>
        </button>

    </div>


    <img id="catPicture" src="Images/cat.png">

</body>
</html>
